<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Logo.png" alt="logo alura" class="logo">
    </header>
    <main class="contenido">
        <section class="contenido-izq">
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <p class="aviso">⚠️ Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="contenido-der">
            <div class="sin-mensaje">
                <img src="Muneco.png" alt="Buscando mensaje" class="muneco">
                <h1 class="no-mensaje">Ningún mensaje fue encontrado</h1>
                <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer class="rodapie">
        <p>Autor: Gabriel larrotta Derechos reservados</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
